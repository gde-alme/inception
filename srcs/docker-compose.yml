services:
 nginx:
  container_name: nginx
  build:
   context: ./requirements/nginx/.
  volumes:
    - ./requirements/nginx/tools:/etc/nginx/ssl/
#    depends_on:
#     - wordpress
  ports:
    - "443:443"
  restart: always

 mariadb:
  container_name: mariadb
  build: 
   context: ./requirements/mariadb/
   args:
     - DB_NAME=${DB_NAME}
     - DB_USER=${DB_USER}
     - DB_PASS=${DB_PASS}
     - DB_ROOT=${DB_ROOT}
  env_file:
   - .env
  ports:
   - "3306:3306"
  #restart: always
