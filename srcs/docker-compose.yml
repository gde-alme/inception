version: '3'

services:
 nginx:
  container_name: nginx
  build: ./requirements/nginx/.
  volumes:
   - ./public/html:/var/www/public/html
   - ./requirements/nginx/tools:/etc/nginx/ssl/
#    depends_on:
#     - wordpress
  ports:
   - "80:80"
   - "443:443"
  restart: always

 mariadb:
  container_name: mariadb
  build: ./requirements/mariadb/
  env_file:
   - .env
  ports:
   - "3306:3306"
  #restart: always
