version: '3'

volumes:
  wp-volume:
    driver_opts:
      device: /home/${USER}/data/wordpress
      o: bind
      type: none
  mdb-volume:
    driver_opts:
      device: /home/${USER}/data/wordpress
      o: bind
      type: none

networks:
  inception:
    driver: bridge

services:
 nginx:
  container_name: nginx
  build:
   context: ./requirements/nginx/.
  volumes:
    - ./requirements/nginx/tools:/etc/nginx/ssl/
    - ./public:/var/www/
#    depends_on:
#     - wordpress
  ports:
    - "443:443"
  restart: always
  networks:
    - inception

 mariadb:
  container_name: mariadb
  build: 
   context: ./requirements/mariadb/
   args:
     - DB_NAME=${DB_NAME}
     - DB_USER=${DB_USER}
     - DB_PASS=${DB_PASS}
     - DB_ROOT=${DB_ROOT}
  env_file:
   - .env
  ports:
   - "3306:3306"
  restart: always
  networks:
    - inception
